apiVersion: v1
kind: ConfigMap
metadata:
  name: mailu-config
  namespace: mailcow
data:
  mailu.env: |
    # Database configuration
    DB_FLAVOR=postgresql
    DB_HOST=postgresql
    DB_NAME=mailcow
    DB_USER=mailcow
    DB_PW_FILE=/run/secrets/db-password
    
    # Domain configuration
    DOMAIN=damno-solutions.be
    HOSTNAMES=mail.damno-solutions.be
    SECRET_KEY_FILE=/run/secrets/secret-key
    
    # Mail configuration
    POSTMASTER=admin
    DISABLE_STATISTICS=false
    
    # TLS configuration
    TLS_FLAVOR=cert
    CERT_PATH=/certs
    
    # Web configuration
    WEB_ADMIN=/admin
    WEB_WEBMAIL=/webmail
    
    # Default limits
    DEFAULT_QUOTA=1000000000
    MESSAGE_SIZE_LIMIT=50000000